    <title>Turistearte</title>

    <script>
function enviarFormulario(event) {

  // Obtener los valores de los campos del formulario
  var nombre = document.getElementById("nombre").value;
  var email = document.getElementById("email").value;
  var viajo = document.getElementById("viajo").value;
  var mensaje = document.getElementById("mensaje").value;

  // Validar los campos del formulario
  if (nombre === "" || email === "" || mensaje === "") {
    alert("Por favor, completá todos los campos del formulario.");
    return;
  }

  alert("¡Formulario enviado exitosamente! Pronto te responderemos");

}

    </script>
</head>


<body>
   <div class="contenedor">
        <div class="encabezado1">
            <img src="imagenes/logo-01.png" alt="logo Turistearte">
        </div>
        <div class="encabezado2">
            <nav>
          

        
    
            <a class="nav" href="index.html">Inicio</a> 
            <a class="nav" href="index.html">Destinos Nacionales</a>
            <a class="nav" href="index.html">Destinos Internacionales</a> 
            <a class="nav" href="index.html">Contacto</a> 



            </nav>
        </div>

        <div class="quienes">
            <div class="quienes-texto">
        Pensamos en tu próximo viaje
            </div>

        

        </div>

        <form id="formulario" onsubmit="enviarFormulario(event)">
            <div>
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" required>
            </div>
            <div>
              <label for="email">Email:</label>
              <input type="email" id="email" required>
            </div>
            <div>
                <label for="viajo">Estoy interesad@ en un viaje con:</label>
                <select id="viajo" required>
                  <option value="Solo">Viajo solo</option>
                  <option value="Amig@s">Viajo con Amig@s</option>
                  <option value="Pareja">Viajo en pareja</option>
                  <option value="Familia">Viajo en familia</option>
                </select>
              </div>
              <div>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" required></textarea>
              </div>
              <button type="submit">Enviar</button>
            </form>
